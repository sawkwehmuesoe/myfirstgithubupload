<!DOCTYPE html>
<html>
<head>
	<title>Show and Hide Password</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 400px;
			background-color: #f4f4f4;
			padding: 20px;
		}

		.form-group{
			margin: 20px 0;
			cursor: pointer;
		}

		.form-group label{
			display: block;
			margin-bottom: 5px;
		}

	</style>
</head>
<body>

	<div class="container">
		<form action="" method="">

			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" class="form-control"  />
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Enter your password"  />
				<span id="eyes"><i class="fas fa-lock"></i>Show Password</span>
			</div>

		</form>
	</div>
	



	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log("hi");

			$("#eyes").click(function(){

				var getpassword = $("#password").attr("type");
				// console.log(getpassword);

				if(getpassword === "password"){
					getpassword = "text";
					$(this).html('<i class="fas fa-lock-open"></i>Hide Password')	
				}else{
					getpassword = "password";
					$(this).html('<i class="fas fa-lock"></i>Show Password')
				}


				 $("#password").attr("type",getpassword);


			});

		});

	</script>

</body>
</html>
